<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Data Request Reports - Meteo Rwanda</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f4f4f4; }
    .top-bar { background: #4796d1; color: white; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; }
    .header { display: flex; justify-content: space-between; padding: 20px; background: white; align-items: center; }
    .logo img { height: 80px; }
    .nav { background: #008000; color: white; display: flex; justify-content: center; padding: 12px 0; }
    .nav a { color: white; margin: 0 20px; text-decoration: none; font-weight: bold; font-size: 16px; }
    .nav a:hover { text-decoration: underline; }
    .content { padding: 40px; max-width: 1000px; margin: auto; background: white; box-shadow: 0 4px 8px rgba(0,0,0,0.1); border-left: 6px solid #008000; }
    h1 { color: #008000; margin-bottom: 20px; }
    .icon { float: right; width: 80px; height: 80px; object-fit: contain; }
    .report-section { margin-top: 30px; }
    .report-box { background: #eafaf1; padding: 20px; border: 1px solid #ccc; margin-bottom: 20px; border-left: 5px solid #008000; }
    .report-box h3 { margin-top: 0; }
    .report-box a { display: inline-block; margin-top: 10px; color: #006400; font-weight: bold; text-decoration: none; }
    .report-box a:hover { text-decoration: underline; }
    footer { text-align: center; padding: 10px; background: #008000; color: white; margin-top: 50px; }
    .chart-card { background: #ffffff; border: 1px solid #e5e7eb; border-left: 6px solid #4796d1; box-shadow: 0 4px 8px rgba(0,0,0,0.06); border-radius: 8px; padding: 16px 16px 24px 16px; margin: 24px 0 8px 0; }
    .chart-title { margin: 0 0 6px 0; color: #1f2937; font-size: 18px; font-weight: 700; }
    .chart-subtitle { margin: 0 0 12px 0; color: #4b5563; font-size: 14px; }
    .note { font-size: 12px; color: #374151; margin-top: 8px; }
    .muted { color: #6b7280; }
    .total-box { margin-top: 20px; font-size: 16px; font-weight: bold; color: #008000; }
  </style>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>

  <div class="top-bar">
    <div><strong>Data Request Reports â€” Meteo Rwanda</strong></div>
  </div>

  <div class="header">
    <div class="logo">
      <img src="../Dashboard/Rwanda.png" alt="Rwanda Logo">
    </div>
    <div>
      <img src="../Dashboard/meteo_logo.jpeg" alt="Meteo Rwanda Logo">
    </div>
  </div>

  <div class="nav">
    <a href="data_request_reports.html">Data Request Report</a>
  </div>

  <div class="content">
    <h1>Data Request Reports
      <img src="datarequest.png" alt="Data Icon" class="icon">
    </h1>

    <p>This page contains monthly, quarterly, and annual data request reports from <strong>July 2025 to June 2026</strong>.</p>

    <!-- Chart Section -->
    <section class="chart-card" aria-label="Monthly data requests chart">
      <h2 class="chart-title">Monthly Data Requests</h2>
      <canvas id="dataRequestChart" height="90"></canvas>
      <div class="total-box" id="totalRequests">Total Data Requests: 0</div>
    </section>

    <div class="report-section" id="reportList"></div>
  </div>

  <footer>
    &copy; 2025 Rwanda Meteorology Agency â€” Data Request Reports
  </footer>

  <script>
    const months = [
      'July 2025', 'August 2025', 'September 2025', 'October 2025',
      'November 2025', 'December 2025', 'January 2026', 'February 2026',
      'March 2026', 'April 2026', 'May 2026', 'June 2026'
    ];

    // Google Sheets API configuration
    const SPREADSHEET_ID = 'AKfycbxmCZTcOeAqx2fEb3DwhFYhsmwDmhKK6pB-FGsgwcskSq8iVlvyyM4CqrpaAPvxozzC6g'; // Replace with your Google Sheet ID
    const API_KEY = 'https://script.google.com/macros/s/AKfycbxmCZTcOeAqx2fEb3DwhFYhsmwDmhKK6pB-FGsgwcskSq8iVlvyyM4CqrpaAPvxozzC6g/exec'; // Replace with your Google Sheets API key
    const SHEET_NAME = 'DataRequests';
    const RANGE = 'B2:B13'; // Fetch data from column B, rows 2 to 13

    async function loadGoogleSheetData() {
      try {
        const response = await fetch(
          `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${SHEET_NAME}!${RANGE}?key=${API_KEY}`
        );
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        const data = await response.json();
        if (!data.values) {
          alert("Sheet 'DataRequests' or range 'B2:B13' not found in the Google Sheet");
          return [];
        }
        // Convert values to numbers, handle null/undefined
        const requests = data.values.map(row => (row[0] ? Number(row[0]) : null));
        return requests;
      } catch (error) {
        console.error('Error fetching Google Sheet data:', error);
        alert('Failed to load data from Google Sheet');
        return [];
      }
    }

    async function renderPage() {
      const requests = await loadGoogleSheetData();

      // === Chart ===
      const ctx = document.getElementById("dataRequestChart").getContext("2d");
      new Chart(ctx, {
        type: "bar",
        data: {
          labels: months,
          datasets: [{
            label: "Number of Data Requests",
            data: requests,
            backgroundColor: "rgba(0,128,0,0.5)",
            borderColor: "#008000",
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          scales: { y: { beginAtZero: true, ticks: { stepSize: 5 } } }
        }
      });

      // === Total requests ===
      const total = requests.reduce((sum, val) => sum + (val || 0), 0);
      document.getElementById("totalRequests").textContent =
        "Total Data Requests: " + total;

      // === Dynamic report list ===
      const reportList = document.getElementById("reportList");
      reportList.innerHTML = ""; // clear
      requests.forEach((val, i) => {
        if (val !== null) {
          const box = document.createElement("div");
          box.className = "report-box";
          box.innerHTML = `
            <h3>${months[i]}: ${val} Data Requests</h3>
            <p>Status: <strong>Done</strong></p>
            <a href="DATA REQUEST REPORT-${months[i].toUpperCase().replace(" ","_")}.docx" download>
              ðŸ“¥ Download Report
            </a>
          `;
          reportList.appendChild(box);
        }
      });
    }

    renderPage();
  </script>
</body>
</html>
